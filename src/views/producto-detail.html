<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detalle producto</title>
  <link rel="stylesheet" href="../styles/producto-detail.css">
</head>
<body>
  <main id="producto-detail" class="section">
    <section class="back-section"> 
      <svg id="back-svg" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 32 32"><path fill="white" d="M10 16L20 6l1.4 1.4l-8.6 8.6l8.6 8.6L20 26z"/></svg>
      <h4 id="nombre-producto-title"></h4>
     </section>

    <div id="producto-container"></div>
    <div id="opciones-producto-container">
      <h4>Nombre</h4>
      <input id="nombre-producto" type="text" class="data-productos" placeholder="Nombre">
      <h4>Portada</h4>
      <input id="portada-producto" type="text" class="data-productos" placeholder="Portada">
      <h4>Descripcion</h4>
      <textarea id="descripcion-producto" type="text" class="data-productos input-descripcion-producto" placeholder="Descripcion"></textarea>
    </div>
     <div class="editar-producto-container">
      <button id="borrar-producto">Borrar producto</button>
      <button id="guardar-producto" class="button">Guardar</button>
    </div>
  </main>
  <script src="../scripts/producto-detail.js"></script>
</body>
</html>
